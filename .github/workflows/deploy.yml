name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment when changes are pushed to main
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: physical-ai-book/package-lock.json

      - name: Install dependencies
        run: |
          cd physical-ai-book
          npm ci

      - name: Build website
        run: |
          cd physical-ai-book
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./physical-ai-book/build
          # The project is in a subdirectory, so build output is also in subdirectory
